<input type="text" [(ngModel)]="origin" />
<div *ngIf="origin.length > 2" class="listWrapper">
    <p [class.selected]="airport === selectedAirport" class="listItem" *ngFor="let airport of airportsList"
        (click)="addToInput(airport)">
        {{airport.airport || airport.area}}
    </p>
</div>
