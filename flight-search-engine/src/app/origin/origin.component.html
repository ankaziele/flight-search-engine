<input type="text" [(ngModel)]="origin" />
<div *ngIf="origin.length > 2" class="listWrapper">
<p [class.selected]="airport.airport === origin" *ngFor="let airport of airportsList" class="listItem" (click)="addToInput(airport.airport)">{{airport.airport}}</p>
</div>
